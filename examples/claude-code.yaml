# Claude Code development setup
# Multiple Claude instances for AI-assisted development

name: claude-dev
root: .
attach: true

windows:
  # Main Claude window for coding
  - name: "Claude Code"
    panes:
      - command: claude

  # Secondary Claude for research/documentation
  - name: "Claude Docs"
    panes:
      - command: claude

  # Terminal for testing and git operations
  - name: "Terminal"
    panes:
      - command: ""  # Empty shell for manual commands